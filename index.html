  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT Professional Education</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fondo oscuro para el efecto neón */
            font-family: 'Share Tech Mono', monospace; /* Fuente que simula una pantalla */
        }

        .glitch-text {
            font-size: 4em;
            color: #00ffcc; /* Color neón brillante */
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc; /* Brillo neón */
            position: relative;
            animation: neon-flicker 1.5s infinite alternate; /* Animación de parpadeo del neón */
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text); /* Toma el texto del atributo data-text */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #ff33cc; /* Color para el efecto glitch */
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff33cc;
            animation: glitch-anim-1 2s infinite alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #33ccff;
            animation: glitch-anim-2 2s infinite alternate-reverse;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(38px, 9999px, 86px, 0);
            }
            10% {
                clip: rect(27px, 9999px, 20px, 0);
            }
            20% {
                clip: rect(82px, 9999px, 82px, 0);
            }
            30% {
                clip: rect(69px, 9999px, 45px, 0);
            }
            40% {
                clip: rect(35px, 9999px, 89px, 0);
            }
            50% {
                clip: rect(60px, 9999px, 12px, 0);
            }
            60% {
                clip: rect(89px, 9999px, 66px, 0);
            }
            70% {
                clip: rect(81px, 9999px, 32px, 0);
            }
            80% {
                clip: rect(13px, 9999px, 68px, 0);
            }
            90% {
                clip: rect(78px, 9999px, 90px, 0);
            }
            100% {
                clip: rect(21px, 9999px, 41px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(9px, 9999px, 46px, 0);
            }
            10% {
                clip: rect(81px, 9999px, 60px, 0);
            }
            20% {
                clip: rect(60px, 9999px, 64px, 0);
            }
            30% {
                clip: rect(70px, 9999px, 65px, 0);
            }
            40% {
                clip: rect(5px, 9999px, 73px, 0);
            }
            50% {
                clip: rect(84px, 9999px, 57px, 0);
            }
            60% {
                clip: rect(34px, 9999px, 17px, 0);
            }
            70% {
                clip: rect(76px, 9999px, 40px, 0);
            }
            80% {
                clip: rect(64px, 9999px, 74px, 0);
            }
            90% {
                clip: rect(10px, 9999px, 59px, 0);
            }
            100% {
                clip: rect(64px, 9999px, 31px, 0);
            }
        }

        /* Estilo para pantallas más pequeñas */
        @media (max-width: 768px) {
            .glitch-text {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .glitch-text {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="glitch-text" data-text="MIT Professional Education">MIT Professional Education</div>
</body>
</html>
</html>
